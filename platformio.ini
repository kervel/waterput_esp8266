[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
board_build.filesystem = littlefs
lib_deps = 
    ArduinoJson@^5.8.3
    EspSoftwareSerial@^6.8.5
    PubSubClient@^2.8
    WifiManager@^0.15.0
